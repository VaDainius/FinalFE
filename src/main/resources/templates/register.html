<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head th:replace="~{partials/head(title='Create a new user')}"></head>
  <body>
  <header th:repalce="~{partials/header}"></header>
    <div>
      <form th:action="@{/register}" method="post" th:object="${user}" class="register-form">
        <h2>Register new user</h2>
        <div th:if="${param.error}">
          <div style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
        </div>
        <div>
            <div>
                <div class="register-fields">
                    <label for="username">Enter username</label>
                    <input class="input-center"
                           id="username"
                           name="username"
                           type="text"
                           placeholder="username"
                           required
                    >
                </div>
                <div class="register-fields">
                    <label for="password">Create your password</label>
                    <input class="input-center"
                           id="password"
                           name="password"
                           type="password"
                           placeholder="password"
                           required
                    >
                </div>
            </div>
            <div class="register-button"><input type="submit" value="Register"></div>
        </div>
      </form>
    </div>
  </body>
</html>
