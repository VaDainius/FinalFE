<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head th:replace="~{partials/head(title='Create a new user')}"></head>
  <body>
  <header th:replace="~{partials/header}"></header>


  <main>
      <div>
          <form th:action="@{/register}" method="post" th:object="${user}" class="register-form">
              <div><img src="/pictures/register1.jpg" class="img-login"></div>
              <h2 data-th-text="#{register.new}"></h2>
              <div th:if="${param.error}">
                  <div style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
              </div>
              <div>
                  <div>
                      <div class="register-fields">
                          <label for="username" data-th-text="#{register.username}"></label>
                          <input class="input-center-register"
                                 id="username"
                                 name="username"
                                 type="text"
                                 placeholder="username"
                                 required
                          >
                      </div>
                      <div class="register-fields">
                          <label for="password" data-th-text="#{register.password}"></label>
                          <input class="input-center-register"
                                 id="password"
                                 name="password"
                                 type="password"
                                 placeholder="password"
                                 required
                          >
                      </div>
                  </div>
                  <div class="register-button"><button data-th-text="#{register.submit}"></button></div>
              </div>
          </form>
      </div>
  </main>
  <footer th:replace="~{partials/footer}"></footer>
  </body>
</html>
