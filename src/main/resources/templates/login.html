<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head th:replace="~{partials/head(title='Login')}"></head>
  <body>
    <header th:replace="~{partials/header}"></header>
    <main>
      <div>
        <div class="login">
          <div class="image-login"><img src="/pictures/login1.jpg" class="img-login"></div>
          <h1 data-th-text="#{login.signin}"></h1>
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
              <div style="color: red;">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
            </div>
            <table>
              <tr>
                <td data-th-text="#{login.username}"></td>
                <td><input type="text" name="username" required></td>
              </tr>
              <tr>
                <td data-th-text="#{login.password}"></td>
                <td><input type="password" name="password" required></td>
              </tr>
            </table>
            <span class="submit-login">
              <button data-th-text="#{login.submit}"></button>
            </span>
          </form>
        </div>
      </div>
    </main>
    <footer th:replace="~{partials/footer}"></footer>
  </body>
</html>
