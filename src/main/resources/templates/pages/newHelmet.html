<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
    <head th:replace="~{partials/head(title='New listing')}"></head>
    <body>
        <header th:replace="~{partials/header}"></header>
        <main>
            <div>
                <form th:action="@{/pages/newHelmet}" method="post" th:object="${helmet}">
                    <h2>Add new listing</h2>
                    <div th:if="${param.error}">
                        <div style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
                    </div>
                    <table>
                        <tr>
                            <td><input type="text" placeholder="Manufacturer"></td>
                            <td><input type="text" placeholder="Model"></td>
                            <td><input type="text" placeholder="Size" required></td>
                            <td><input type="text" placeholder="Type" required></td>
                            <td><input type="text" placeholder="Status" required></td>
                            <td><input type="text" placeholder="Color" required></td>
                            <td><input type="text" placeholder="Description"></td>
                            <td><input type="text" placeholder="Price" required></td>
                            <input type="submit" value="Create">
                        </tr>
                    </table>
                </form>
            </div>
        </main>
    </body>
</html>
